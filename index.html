<script>
(function(){
  const FORM_ENDPOINT = "https://getform.io/f/akkpdyla";
  const payload = {
    _subject: "Website visited — Sadaqah Jariyah",
    timestamp: new Date().toISOString(),
    page: window.location.pathname + window.location.search,
    userAgent: navigator.userAgent || "",
    language: navigator.language || "",
    referrer: document.referrer || ""
  };
  try {
    const last = localStorage.getItem("sadaqah_last_notify");
    const now = Date.now();
    const interval = 15 * 60 * 1000;
    if (!last || (now - parseInt(last)) > interval) {
      fetch(FORM_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify(payload)
      }).then(r=>localStorage.setItem("sadaqah_last_notify", now.toString()))
      .catch(err=>console.warn("Notify error:", err));
    }
  } catch(e){ console.warn("Visitor notify error:", e); }
})();
</script>
